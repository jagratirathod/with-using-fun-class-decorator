{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div style="background-color: bisque; height:max-content">

<center>

{% if messages %}
{% for message in messages %}
<div style = "background-color:pink;">{{ message}}</div>
{% endfor %}
{% else %}
{{error_message}}
{% endif %}

     <div>
        <form action="{% url 'user_app:signup' %}" method="POST" style="width: 300px; height:1000px;">
            {% csrf_token %}

            <br>
            <h2>Registration</h2>
            <br>

            {{form|crispy}}  <br>
            <button type="submit" class="btn btn-danger">SignUp</button>

        </form>
    </div>

</center>
</div>

{% endblock %}
