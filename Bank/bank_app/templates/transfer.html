{% extends 'b_base.html' %}

{% block content %}


<form method="POST" action="">
{% csrf_token %}
<center>    

{% if messages %}
<div class="alert alert-info">
    {% for message in messages %}
        {{message}}
    {% endfor %}
</div>
{% else %}
<div style = "background-color:pink;">{{error_message}}</div>
{% endif %} <br><br><br>


<label>To : </label>
<input type="text"  placeholder="Enter Account Number" name="send"> <br><br>

<label>Amount :</label>
<input type="text"  placeholder="Enter Amount" name="amount"> <br><br>

<button type="submit">Submit </button>

</center>
</form>
{% endblock %}
